overwrite: true
schema: "./schema.docs.graphql"
documents: "src/apollo/queries.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-typedefs.js"
  ./graphql.schema.json:
    plugins:
      - "introspection"
